<!DOCTYPE html>
<html>
<head>
  <title>Untitled Site</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Google Sites loads tons of internal scripts/styles here -->
  <style>
    /* Minimal reset and layout */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    #site-content {
      padding: 20px;
      min-height: 100vh;
      background: #fff;
    }
  </style>
</head>
<body>
  <div id="site-content">
    <!-- New site starts essentially blank -->
    <h1>Welcome to your new site</h1>
    <p>Click the edit button to start customizing your site.</p>
  </div>

  <script>
    // Google Sites loads complex JS for editing and publishing here,
    // which is proprietary and unavailable publicly.
  </script>
</body>
</html>
