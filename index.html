<!DOCTYPE html>
<html>
<head>
  <title>Untitled Site</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Minimal reset and layout */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    #site-content {
      padding: 20px;
      min-height: 100vh;
      background: #fff;
    }
    iframe {
      width: 100%;
      height: 80vh; /* adjust as needed */
      border: none;
    }
  </style>
</head>
<body>
  <div id="site-content">
 
    <iframe 
      src="https://sites.google.com/ecsd.us/arstudios/home" 
      allowfullscreen
      loading="lazy"
    ></iframe>
  </div>
</body>
</html>
